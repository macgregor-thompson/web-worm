<mat-toolbar color="accent">
  <img [src]="logo" class="logo-image" alt="Web Worm Logo">
  Web Worm
  <h1 class="page-title">{{stateService.pageTitle$ | async}}</h1>
  <div class="fill-remaining-space"></div>
  <nav mat-tab-nav-bar>
    <a mat-tab-link class="nav-link"
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon>{{ link.icon }}</mat-icon>&nbsp;&nbsp;
      {{ link.label }}
    </a>
  </nav>
</mat-toolbar>
